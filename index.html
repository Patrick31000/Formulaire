<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>


<body>

    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="user_name" required>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="user_forname">
        </div>
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="user_login">
        </div>
    </form>

    <fieldset>
        <legend>Quel est votre sexe ?</legend>
        <p><label for="g1"><input type="radio" name="g" id="g1" value="M" > Male</label></p>
        <p><label for="g2"><input type="radio" name="g" id="g2" value="F"> Female</label></p>
    </fieldset>

    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="passwordInput">Mot de passe</label>
            <input type="password" id="passwordInput" name="passwordInput">
            <span class="show-password">afficher</span>
            <label for="confirmPasswordInput">Confirmez le mot de passe:</label>
            <input type="password" id="confirmPasswordInput" name="confirmPasswordInput">
            <span class="show-password">afficher</span>
            <div class="" id="passwordStrength"></div>
        </div>
        <div>
            <label for="Datenaissance">Date de naissance:</label>
            <input type="date" id="datenaissance" name="user_birthdate">
        </div>
        <div>
            <label for="Ville">Ville:</label>
            <input type="text" name="user_town" value="" id="ville">
        </div>
        <div>
            <label for="Mail">Mail:</label>
            <input type="email" id="mail" name="user_mail" autocomplete="off">
        </div>
        <div>
            <label for="URL">URL de votre site:</label>
            <input type="url" id="url" name="user_url">
        </div>
        <div>
            <label for="hobbys">Hobbys:<br> (200 caractères max)</label>
            <textarea cols="20" maxlength="200" rows="10"></textarea>
        </div>
        <div>
            <label for="Tel">Téléphone:</label>
            <input type="phone" id="tel" name="user_tel" required>
        </div>
        <div>
            <label for="Color">Couleur préférée:</label>
            <input type="color" id="color" name="user_color" list="li" required>
        </div>
        <div class="button">
            <button type="submit">Envoyer les données</button>
        </div>
        <div>
            <a href="formulaire.html">Formulaire de connection</a>
        </div>
    </form>








    <footer>

    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
